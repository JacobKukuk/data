title: Darrington Open Data
greeting: Welcome to Darrington Open Data
description: An open dataset of local datapoint and civic information about the area of Darrington, WA that can be used to better understand our community and create solutions. Project by Code for Darrington (http://codefordarrington.org/)
baseurl: 
logo: /img/jkan.png

# Site theme
jkan_theme: Default

# Authentication
github_client_id: 63bb2d77d327eb32a9e2
gatekeeper_host: https://opendatadarrington.herokuapp.com

# Dataset schema
schema: default

# Nav bar
navigation:
  - title: Datasets
    url: /datasets/
  - title: Organizations
    url: /organizations/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /organizations/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
